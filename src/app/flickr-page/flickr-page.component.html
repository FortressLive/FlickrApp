<div class="page-selector-wrapper">
      <span (click)="pageChanged(EventType.Back)">&lt;</span>
      <span class="input-wrapper">
        <input #pageInput type="text" name="pageInput" value="1" (keyup)="onKey($event)" /> / {{pageCount}}
      </span>
      <span (click)="pageChanged(EventType.Forth)">&gt;</span>
</div>
